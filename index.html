<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">

    <title>Clothing Store</title>
    
</head>
<body>
    <!-- Sidebar -->

    <!-- List item -->
    <div id="nav">
        <div class="logo uppercase-text">
            <h3 class="logo-content">
                <b>logo</b>
            </h3>
        </div>
        
        <div class="items">
            <ul class="list-item ">
                <li><a href="">Shirts</a></li>
                <li><a href="">Dresses</a></li>
                <li >
                    <a  class="js-item" style="color: #000;" href="#">
                        Jeans
                        <i class="ti-angle-down"></i>
                    </a>
                </li>
                <div class="js-sub-items sub-item">
                    <ul class="sub-list-item">
                        <li><a href="#">
                            <i class="ti-angle-right"></i>
                            Skinny
                        </a>
                        </li>
                        <li><a href="#">Relaxed</a></li>
                        <li><a href="#">Bootcut</a></li>
                        <li><a href="#  ">Straight</a></li>
                    </ul>
                </div>
                <li><a href="">Jackets</a></li>
                <li><a href="">Gymwear</a></li>
                <li><a href="">Blazers</a></li>
                <li><a href="">Shoes</a></li>
            </ul>
        </div>

        <div class="nav-contact">
            <ul class="nav-contact-list">
                <li><a href="">Contact</a></li>
                <li><a href="">Newsletter</a></li>
                <li><a href="">Subscribe</a></li>
            </ul>
        </div>

    </div>

    <!-- Page Content Main-->
    <div id="main">
        <!-- Begin Header -->
        <div id="header">
            <div class="header-container">
                <div class="header-container-left">
                    <p>Jeans</p>
                </div>
                <div class="header-search">
                    <i class="ti-shopping-cart"></i>
                    <i class="btn-search ti-search"></i>
                </div>
                <div class="clear"></div> 
            </div>           
        </div>
         <!-- End  Header -->
         <!-- Image Header -->
         <div class="img-container">
            <img src="./assets/img/jeans.jpg" alt="Jeans" style="width: 100%;">
            <div class="img-content ">
                <h1 class="first-content-img font-weight">New arrivals</h1>
                <h1 class="second-content-img font-weight uppercase-text">collection 2016</h1>
                <p>
                    <a class="shop-now uppercase-text font-weight">shop now</a>
                </p>
                
            </div>
         </div>
         
       

        <!-- Begin content -->
        <div id="content">

        </div>
        <!-- End content -->

        <!-- Begin subscribe -->
        <div id="subscribe">

        </div>
        <!-- End subscribe -->

        <!-- Begin contact -->
        <div id="contact">

        </div>
        <!-- End contact -->

        <div id="footer">

        </div>
    </div>
    
    <script src="./main.js"></script>
    
</body>
</html>
